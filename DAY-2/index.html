<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #e0e0e0;
    scroll-behavior: smooth; 
}

.navbar {
    background-color: #020024;
    padding: 1rem;
    position: sticky;
    top: 0;

    display: flex;               
    justify-content: space-between;
    align-items: center;       
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 10px;                  
}

.navbar ul li a {
    color: white;
    padding: 14px 18px;
    text-decoration: none;
}

.navbar ul li a:hover {
    background-color: #002b34;
    border-radius: 5px;          
}


.navbar .logo {
    display: flex;
    align-items: center;
    gap: 10px;                   
    color: white;
    font-weight: bold;
}

.navbar .logo img {
    height: 40px;              
}

.section {
    padding: 40px 20px;
}

.section-title {
    text-align: center;
    margin-bottom: 20px;
    color: #020024;
}

table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: white;
}

th, td {
    border: 2px solid black;
    padding: 18px;
    text-align: center;
}

th {
    background: rgb(119, 175, 169);
}

caption {
    font-size: 1.3em;
    margin: 10px;
}

.login-container {
    background: white;
    width: 350px;
    margin: auto;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    text-align: center;
}

.login-container h2 {
    margin-bottom: 15px;
    color: #020024;
}

.login-container h3 {
    margin: 15px 0 8px;
    color: #333;
}

.login-container input,
.login-container textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #bbb;
}

.login-container textarea {
    height: 90px;
    resize: none;
}

.login-container button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background-color: #020024;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.login-container button:hover {
    background-color: #002b34;
}
</style>
</head>

<body>

<nav class="navbar">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="logo">
        <img src="png-clipart-logo-idea-cute-eagle-leaf-logo-thumbnail.png" alt="Website Logo" />
        <span>MyWebsite</span>
    </div>
</nav>

<section id="home" class="section">

    <table>
<caption style="font-size: 1.5em; font-weight: bold; margin: 15px 0; color: #020024; text-transform: uppercase; letter-spacing: 1px; caption-side: top;background-color: #77afA9;padding: 8px 12px; border-radius: 8px;">
Students Table</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>sam</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>524</td>
            <td>JAY</td>
            <td>4</td>
            <td>6.7</td>
        </tr>
        <tr>
            <td>536</td>
            <td>DEV</td>
            <td>4</td>
            <td>6.4</td>
        </tr>
        <tr>
            <td>507</td>
            <td>OM</td>
            <td>4</td>
            <td>7.2</td>
        </tr>
    </table>
</section>

<section id="contact" class="section">
    <h2 class="section-title">Contact Us</h2>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <h3>Send Message</h3>
        <textarea placeholder="Type your message..."></textarea>

        <button>Send</button>
    </div>
</section>

</body>
</html>
